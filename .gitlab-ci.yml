image: node:14-alpine

stages:
  - build

cache:
  paths:
    - node_modules/

site-build:
  stage: build
  script:
    - npm install -g @angular/cli@10.1.3
    - npm install
    - npm run buildProd
    - cp public/develop/index.html public/develop/404.html
  artifacts:
    paths:
      - public
  only:
    - develop

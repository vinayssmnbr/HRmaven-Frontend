---
image: node:14-alpine
stages:
  - build
  - development
pages:
  stage: development
  artifacts:
    paths:
      - src
  script:
    - rm -rf src
    - cp dist/index.html dist/404.html
    - mv dist src
  only:
    - develop
site-build:
  stage: build
  image: node:latest
  artifacts:
    name: artifact-$CI_COMMIT_REF_NAME
    paths:
      - dist
    expire_in: 1h
  script:
    - npm install -g @angular/cli@10.1.3
    - npm install
    - ng build --configuration production
  only:
    - develop

---
image: node:14-alpine
stages:
  - build
  - development
pages:
  stage: development
  artifacts:
    paths:
      - public
  script:
    - rm -rf public
    - ng build --configuration production --base-href=/develop/
    - cp public/index.html public/404.html
  only:
    - master
    - develop
site-build:
  stage: build
  image: node:latest
  artifacts:
    name: artifact-$CI_COMMIT_REF_NAME
    paths:
      - public
    expire_in: 1h
  script:
    - npm install -g @angular/cli@10.1.3
    - npm install
    - ng build --configuration production --base-href=/develop/
    - ls -la
  only:
    - master
    - develop

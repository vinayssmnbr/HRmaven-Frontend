---
image: node:14-alpine
stages:
  - build
  - development
pages:
  stage: development
  artifacts:
    paths:
      - src
  script:
    - rm -rf src
    - cp public/index.html public/404.html
    - mv public src
  only:
    - develop
site-build:
  stage: build
  image: node:latest
  script:
    - npm install -g @angular/cli@10.1.3
    - npm install
    - ng build --configuration production
    - pwd
    - ls -la
  artifacts:
    name: artifact-$CI_COMMIT_REF_NAME
    paths:
      - public
    expire_in: 1h
  only:
    - develop

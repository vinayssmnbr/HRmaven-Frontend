image: node:14-alpine
stages:
  - build
  - deploy
pages:
  stage: deploy
  artifacts:
    paths:
      - public
  script:
    - cp public/index.html public/404.html
  only:
    - develop
site-build:
  stage: build
  image: node:latest
  script:
    - npm install -g @angular/cli@10.1.3
    - npm install
    - ng build --configuration production --base-href=/develop/ # Add --base-href flag
    - pwd # Print the working directory
    - ls -la # List the contents of the working directory
  artifacts:
    name: artifact-$CI_COMMIT_REF_NAME
    paths:
      - public
    expire_in: 1h
  only:
    - develop

<body>
  <app-root></app-root>
  <script>
    var counter = 1;
    setInterval(function () {
      if (document.getElementById('radio' + counter) != null) {
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }
    }, 5000);
  </script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
